{% for panel_gene in panel_genes %}
<tr>
    <td data-label="Genes">{{ panel_gene.gene }}</td>
    <td data-label="Preferred Transcript">{{ panel_gene.preferred_transcript }}</td>
    <td data-label="Relevant active keys">{{ panel_gene.active_keys }}</td>
    <td data-label="Edit" class="center aligned">

        <button type='button' data-tooltip="Edit Preferred Transcript" data-variation='small'
            class="ui icon primary button js-edit-panel_gene {% if not user.is_authenticated %} disabled {%endif%}"
            data-url='{% url "panel_gene_edit" pk=panel.id panel_gene=panel_gene.id %}'>
            <i class="edit icon"></i>
        </button>

    </td>
</tr>
{% endfor %}
