<div class="header">Delete Gene Key</div>
<div class="content">
    <form id='deleteform' method="post" action="{% url 'key_delete' pk=panel.id key=key.id %}"
        class="js-key-delete-form">
        {% csrf_token %}
        <p> Are you sure you want to delete <strong>'{{ key }}'</strong> ?</p>
    </form>
</div>
<div class="actions">
    <button type="button" class="ui cancel button" data-dismiss="modal">Cancel</button>
    <input type="submit" value="Delete Gene Key" form="deleteform" class="ui negative button">
</div>
