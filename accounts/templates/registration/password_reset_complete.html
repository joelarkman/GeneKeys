{% extends "accounts_base.html" %}
{% load widget_tweaks %}

{% block title %} - Password changed{% endblock title %}

{% block content %}
<div class="ui middle aligned center aligned grid">
    <div class="column">
        <div class="ui attached black message" style='background-color: #005EB8;'>
            <h1 class="ui header">
                <i class="large key icon"></i>
                WMRGL Gene Keys
            </h1>
        </div>

        <div class="ui attached segment">

            <div class="ui positive message">
                <div class="header">
                    Password changed!
                </div>
                <p> You have successfully changed your password! You may now proceed to log in.</p>
            </div>

            <a href="{% url 'login' %}" class="ui fluid large primary submit button">Return to log in</a>

        </div>
    </div>
</div>

{% endblock %}
